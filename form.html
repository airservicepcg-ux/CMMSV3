<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Work Order</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
.top-nav{
  display:flex;
  align-items:center;
  gap:12px;
  background:#1f3c88;
  color:#fff;
  padding:12px 20px;
  border-radius:10px;
  margin-bottom:20px;
}
.top-nav button{
  background:#fff;
  color:#1f3c88;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-weight:bold;
}
.card{
  max-width:520px;
  background:#fff;
  padding:24px;
  border-radius:12px;
  margin:auto;
}
label{
  font-weight:bold;
  margin-top:12px;
  display:block;
}
input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
.submit-btn{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#1f3c88;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.submit-btn:disabled{
  background:#999;
}
.photo-btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  background:#4caf50;
  color:#fff;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
#preview img{
  width:100%;
  max-height:300px;
  object-fit:contain;
  border-radius:8px;
  margin-top:10px;
}
#qr-reader{
  display:none;
  margin-top:10px;
}
.asset-box{
  border:1px solid #ddd;
  padding:12px;
  border-radius:8px;
  margin-top:10px;
  background:#fafafa;
}
.status-text{
  margin-top:10px;
  font-weight:bold;
}

/* ==============================
 LOADING OVERLAY (NEW)
============================== */
.loading-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(255,255,255,0.85);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.loading-overlay.hidden{display:none;}
.spinner{
  width:48px;height:48px;
  border:5px solid #ddd;
  border-top:5px solid #1f3c88;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:10px;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- ‚úÖ Loading Overlay -->
<div id="loading" class="loading-overlay hidden">
  <div class="spinner"></div>
  <div id="loadingText">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
</div>

<div class="top-nav">
  <button onclick="goHome()">‚¨Ö Home</button>
  <b>Create Work Order</b>
</div>

<div class="card">

<label>Asset ID</label>
<select id="asset_id"></select>
<button type="button" onclick="openQRScanner()">üì∑ Scan Asset QR</button>

<div id="assetDetail" class="asset-box" style="display:none;">
  <div><b>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á:</b> <span id="d_name"></span></div>
  <div><b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> <span id="d_class"></span></div>
  <div><b>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏ü:</b> <span id="d_kw"></span> kW / <span id="d_hp"></span> HP</div>
  <div><b>Line:</b> <span id="d_line"></span></div>
  <div><b>Location:</b> <span id="d_location"></span></div>
  <div><b>Status:</b> <span id="d_status"></span></div>
  <div style="margin-top:6px;"><b>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</b></div>
  <div id="d_desc" style="white-space:pre-wrap;"></div>
</div>

<div id="qr-reader"></div>
<button id="closeQR" style="display:none;" onclick="closeQR()">‚ùå Close Scanner</button>

<label>Line</label>
<select id="line">
  <option>Line 1</option>
  <option>Line 2</option>
  <option>Line 3</option>
</select>

<label>Problem</label>
<textarea id="problem"></textarea>

<label>Priority</label>
<select id="priority">
  <option>Critical</option>
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select>

<label>Owner</label>
<select id="owner">
  <option value="">-- Select Owner --</option>
  <option value="MTN">MTN</option>
  <option value="ADC">ADC</option>
  <option value="FAD">FAD</option>
  <option value="CTC">CTC</option>
  <option value="PRD">PRD</option>
  <option value="QC_">QC</option>
  <option value="QA_">QA</option>
  <option value="WH5">WH</option>
  <option value="HSE">HSE</option>
  <option value="WHA">WHA</option>
</select>

<label>Owner name</label>
<input id="owner_name">

<label>Email</label>
<input id="email">

<label>Phone</label>
<input id="phone">

<label>Photo</label>
<button type="button" class="photo-btn" onclick="takePhoto()">üì∏ Take Photo</button>
<div id="photo-count">0 / 4</div>
<input type="file" id="cameraInput" accept="image/*" capture style="display:none">
<div id="preview"></div>

<button id="submitBtn" class="submit-btn" onclick="submitWO()">Submit</button>
<div id="status" class="status-text"></div>

</div>

<script>
/* ==============================
 CONFIG
============================== */
const API_URL = "https://script.google.com/macros/s/AKfycbzRfWNIS9k7psXzY8Zi_YThivvrvEtzSx4RfV8_GeeRQQ_1yRN3DA6R6E3VDFU5xJAmHQ/exec";
const el=id=>document.getElementById(id);

/* ==============================
 LOADING HELPERS (NEW)
============================== */
function showLoading(txt){
  el("loadingText").innerText = txt || "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
  el("loading").classList.remove("hidden");
}
function hideLoading(){
  el("loading").classList.add("hidden");
}

/* ==============================
 NAV
============================== */
function goHome(){
  location.href="https://airservicepcg-ux.github.io/CMMS/";
}

/* ==============================
 LOAD ASSET LIST (WRAPPED)
============================== */
showLoading("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏±‡∏Å‡∏£...");
fetch(API_URL+"?mode=asset")
.then(r=>r.json())
.then(list=>{
  const sel=el("asset_id");
  sel.innerHTML=`<option value="">-- Select Asset --</option>`;
  list.forEach(id=>{
    const o=document.createElement("option");
    o.value=id;o.textContent=id;
    sel.appendChild(o);
  });
})
.finally(hideLoading);

/* ==============================
 ASSET DETAIL (WRAPPED)
============================== */
async function loadAssetDetail(assetId){
  if(!assetId){
    el("assetDetail").style.display="none";
    return;
  }
  showLoading("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏±‡∏Å‡∏£...");
  const r=await fetch(API_URL+"?mode=assetDetail&asset_id="+encodeURIComponent(assetId));
  const a=await r.json();
  el("assetDetail").style.display="block";
  el("d_name").innerText=a.asset_name||"";
  el("d_class").innerText=a.asset_class||"";
  el("d_kw").innerText=a.kw||"";
  el("d_hp").innerText=a.hp||"";
  el("d_line").innerText=a.line||"";
  el("d_location").innerText=a.location||"";
  el("d_status").innerText=a.status||"";
  el("d_desc").innerText=a.description||"";
  hideLoading();
}
el("asset_id").addEventListener("change",e=>loadAssetDetail(e.target.value));
</script>

</body>
</html>
